schemaVersion: 2.0.0
metadata:
  name: aws-universal
  version: 1.0.1
  displayName: AWS Universal
  description: Stack with AWS Universal Tooling
  tags: ["aws", "al2"]
  projectType: "aws"
components:
  - name: aws-runtime
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      mountSources: true
      volumeMounts:
        - name: docker-store
          path: /var/lib/docker
      env:
        - name: TEST_ENV
          value: "I am testing the environment variable!"
        - name: PYTHON_VERSION
          value: "3.12.2 ha ha ha"
  - name: docker-store
    volume:
      size: 16Gi